# Travis Configuration
sudo: false
language: objective-c
os: osx
compiler:
  - clang
  - gcc

env:
  global:
    - COVERAGE=true
#####################################
# For Migration to Container Builds #
#####################################

# Install Container Dependencies
# addons:
#   apt:
#     sources:
#       - ubuntu-toolchain-r-test
#     packages:
#       - fglrx-dev # (TravisCI: #4228, apt-package-whitelist: #383)
#       - g++-4.8
#       - opencl-headers

# Install Coveralls (TravisCI: #3563)
# before_script:
#   - export PATH=$HOME/.local/bin:$PATH
#   - pip install cpp-coveralls --user `whoami`

########################################
# Delete This on Container Integration #
########################################

before_script:
  - if [ "$CXX" = "g++" ]; then export CXX=g++-4.8; fi
  - brew update
  - brew outdated cmake || brew upgrade cmake
  - brew install python
  - pip install cpp-coveralls

########################################

# Run the Test Script
script:
  - mkdir -p build
  - cd build
  - cmake ..
  - make all
  - ./clinfo > /dev/null
  - ./chlorine > /dev/null
  - make check

# Upload Code Coverage Data
after_success:
  - coveralls --root .. --exclude chlorine/include/cl.hpp  --exclude chlorine/clinfo/clinfo.cpp --exclude build/CMakeFiles/ --exclude examples --exclude tests

# Display Compiler Information
after_script:
  - $CXX --version
